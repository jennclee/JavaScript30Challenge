<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello there')

    // Interpolated
    var name = 'Bob'
    console.log(`Hi, my name is ${name}`)

    // Styled
    console.log('%c I am some large green text', 'font-size:30px; color:green; text-shadow:5px 5px 0 gray')

    // warning!
    console.warn('OH NO SOMETHING HAPPENED')

    // Error :|
    console.error('Shoooooot')

    // Info
    console.info('Mercedes Benz was the first car company in the world that started in 1883!')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('bloop'), 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('A')
    console.count('A')
    console.count('A')
    console.count('B')
    console.count('A')
    console.count('B')
    console.count('B')
    console.count('A')
    console.count('A')
    console.count('A')
    console.count('B')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/jennclee')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

  </script>
</body>
</html>
